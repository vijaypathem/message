<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome to Secret Messages</h1>
    {% if user.is_authenticated %}
    <h2>{{ user.username }} Inbox ğŸ¥°</h2>
    {% if user_messages %}
    <ul>
      {% for message in user_messages %}
      <li>{{ message.content }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No Messages Found</p>
    {% endif %} {% endif %}
    <a href="{% url 'logout' %}">Logout</a> or
    <a href="{% url 'send_message' %}">Send Message</a>
  </body>
</html>
